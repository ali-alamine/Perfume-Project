<html>
<head>
    <title>واجهة العطورات</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-3-arabic-master/dist/css/bootstrap-arabic.min.css">
    <script src="../js/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../design/sweetAlert/sweetalert.css">
    <script src="../design/sweetAlert/sweetalert.js"></script>
    <script src="../design/sweetAlert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../design/mainNav.css">
    <link rel="stylesheet" type="text/css" href="../design/perfume.css">
    <script src="../jquery/jquery.min.js"></script>
	<script src="../bootstrap-3-arabic-master/dist/js/bootstrap-arabic.min.js"></script>
    <!-- <script src="../js/mainPage.js"></script> -->
    <script src="../js/stockPerfume.js"></script>
    <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../jquery/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
</head>
<body>
    <div class="navigationBar">
        <div class="col-xs-12">
            <nav class="links navbar-default">
                <ul class="nav nav-tabs nav-justified">
                    <li class=""><a name="sell" class="link" href="sell.html">بيع</a></li>
                    <li class=""><a name="drawer" class="link" href="drawer.html">صندوق</a></li>
                    <li class=""><a name="stock" class="link" href="stock.html">المخزون</a></li>
                    <li class=""><a name="history" class="link" href="history.html">الفواتير</a></li>
                    <li class=""><a name="definitionPerfume" class="link" href="definitionPerfume.html">تعريف عطر</a></li>
                    <li class=""><a name="supply" class="link" href="supply.html">المؤن</a></li>
                    <li class=""><a name="client" class="link" href="client.html">زبون / مورد</a></li>
                    <li class=""><a name="damage" class="link" href="damage.html">تلف</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div ng-app="PERFUME">
        <div ng-controller="StockPerfumeALL">
            <div class="col-xs-12 tabcontent stockPerfumeTable">
            	<form>
                    <div>
                        <input style="margin-top:10px; margin-bottom: 10px; font-size: 18px;color: black;" type ="button" class="btn btn-success btnAddStockPerfume form-control mousetrap"  data-toggle="modal" data-target="#stockPerfumeModal" value="+ إظافة عطر الى الواجه +"/>
                    </div>
                    <div class="input-group changethisone">
                        <form> 
                            <input ng-change="getSearchStockPerfume(searchVal);" ng-model="searchVal" class="form-control mousetrap searchAddStockPerfume" id="searchInput" type="text" placeholder="بحث..."/>
                            <span ng-click="getSearchStockPerfume(searchVal)" class="input-group-addon btn-info" >
                                <i class="glyphicon glyphicon-search text-primary"></i> 
                            </span> 
                        </form>
                    </div>  
                </form>
                <!-- Add Stock Perfume MODAL -->
                <div class="modal fade" id="stockPerfumeModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"><!-- {{stockPerfumeModal_titleName}} -->عرض عطور في الواجهة</h4>
                            </div>
                            <form>
                                <div class="input-group changethisone mousetrap">
                                    <form>
                                        <input ng-model="searchValPerfume" class="form-control mousetrap" id="searchInput" type="text" placeholder="بحث..."/>
                                        <span ng-click="getSearchStockPerfume(searchVal)" class="input-group-addon btn-info" >
                                            <i class="glyphicon glyphicon-search text-primary"></i>
                                        </span> 
                                    </form>
                                </div>
                            </form>
                            <form>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>إسم العطر</th>
                                                    <th>نوع القنينة</th>
                                                    <th>الحجم</th>
                                                    <th>العدد</th>
                                                </tr>    
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><input type="checkbox" ng-model="ischeck" /> 1عطر</td>
                                                    <td><!-- {{stockPerfumeBottleType}} -->بلستك</td>
                                                    <td><!-- {{stockPerfumeBottleCapacity}} -->250 ميليلتر</td>
                                                    <td><input style="width: 60px;" type="text" ng-model="stockPerfumeQuantity" name="stockPerfumeQuantitySelect"></td>
                                                </tr>    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button style="margin-right: 5px;" id="addNewPerfume" ng-click="stockPerfume()" class = "btn btn-success form-control" data-dismiss=""><!-- {{stockPerfumeModal_btnName}} -->إضافة</button>
                                    <button  class="btn btn-danger form-control" type="button" data-dismiss="modal">إلغاء</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            	<div class="table table-stripped text-center">
                    <table class ="table table-responsive table-striped text-center table-bordered table-hover">
                        <thead>
                            <tr>
                                <th ng-click='sortCol("stock_perfume_name")' class="text-center sortStockPerfumeName">
                                    اسم العطر
                                    <span class="glyphicon btn sortArrowForStockPerfumeName" data-text="&#xe253">
                                        &#xe252;
                                    </span>
                                </th>
                                <th ng-click='sortCol("stock_perfume_bottle_type")' class="text-center sortStockPerfumeBottleType">
                                    نوع القنينة
                                    <span class="glyphicon btn sortArrowForStockPerfumeBottleType" data-text="&#xe253">
                                        &#xe252;
                                    </span>
                                </th>
                                <th ng-click='sortCol("stock_perfume_capacity")' class="text-center sortStockPerfumeCapacity">
                                    السعة
                                    <span class="glyphicon btn sortArrowForStockPerfumeCapacity" data-text="&#xe253">
                                        &#xe252;
                                    </span>
                                </th>
                                <th style="vertical-align: middle;" ng-click='sortCol("stock_perfume_selling_price")' class="text-center sortStockPerfumeSellingPrice">
                                    سعر البيع
                                </th>
                                <th style="vertical-align: middle;" ng-click='sortCol("stock_perfume_belling_price")' class="text-center sortStockPerfumeBellingPrice">
                                    سعر التكلفة
                                </th>
                                <th ng-click='sortCol("stock_perfume_quantity")' class="text-center sortStockPerfumeQuantity">
                                    عدد المعروض
                                    <span class="glyphicon btn sortArrowForStockPerfumeQuantity" data-text="&#xe253">
                                        &#xe252;
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="vertical-align: middle;">عطر 1</td>
                                <td style="vertical-align: middle;">بلستك</td>
                                <td style="vertical-align: middle;">500 ميليلتر</td>
                                <td style="vertical-align: middle;">15000</td>
                                <td style="vertical-align: middle;">10000</td>
                                <td style="vertical-align: middle;">
                                    <div class="a">
                                        5
                                        <div class="b"><!-- 
                                            <span ng-click="getStockPerfumeData('1','عطر 1','بلستك',500,'5')" class="glyphicon glyphicon-edit btn-success btn" title="تعديل العدد"></span> -->
                                            <input ng-click="removePerfume(c.id)" id="deletePerfumeBtn" type="button" class="glyphicon btn-danger btn" value="&#xe014" title="إلغاء من الواجهة" />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
