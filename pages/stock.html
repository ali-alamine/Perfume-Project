<html>
<head>
    <title>المخزون</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-3-arabic-master/dist/css/bootstrap-arabic.min.css">
    <script src="../js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../design/sweetAlert/sweetalert.css">
    <script src="../design/sweetAlert/sweetalert.js"></script>
    <script src="../design/sweetAlert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../design/mainNav.css">
    <link rel="stylesheet" type="text/css" href="../design/stock.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap-3-arabic-master/dist/js/bootstrap-arabic.min.js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/stockController.js"></script>
    <script src="../js/animatescroll.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../jquery/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../DataTables/datatables.min.css"/>
    <script type="text/javascript" src="../DataTables/datatables.min.js"></script>
</head>
<body>
    <div class="navigationBar">
        <div class="col-xs-12">
            <nav class="links navbar-default">
                <ul class="nav nav-tabs nav-justified">
                    <li class=""><a name="sell" class="link" href="sell.html">بيع</a></li>
                    <li class=""><a name="drawer" class="link" href="drawer.html">صندوق</a></li>
                    <li class="btn-info"><a name="stock" class="activeLink" href="#">المخزون</a></li>
                    <li class=""><a name="history" class="link" href="history.html">الفواتير</a></li>
                    <li class=""><a name="definitionPerfume" class="link" href="definitionPerfume.html">تعريف عطر</a></li>
                    <li class=""><a name="supply" class="link" href="supply.html">المؤن</a></li>
                    <li class=""><a name="client" class="link" href="client.html">زبون / مورد</a></li>
                    <li class=""><a name="damage" class="link" href="damage.html">تلف</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div ng-app="PERFUME">
        <div ng-controller="StockALL">
            <div class="col-xs-12">
                <div class="filter">
                    <button name="essence" class="col-xs-4 stockEessence col btn btn-default">اسانس / كحول</button>
                    <button ng-click="getBottles()" name="bottle" class="col-xs-4 stockBottle col btn btn-default">قناني</button>
                    <button ng-click="getAccs()" name="item" class="col-xs-4 stockItem col btn btn-default">إكسسورات</button>
                </div>
            </div>
            <div class="modal fade" id="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{edit_titleName}}</h4>
                        </div>
                        <form>
                            <div class="modal-body">
                                <label>{{edit_labelName}}: </label><!-- <span id="infoSpan"> تركيبة هذا العطر موجود! </span></br> ng-change="checkPerfumeName(newNameVal)" ng-model="newNameVal" -->
                                <input class="form-control mousetrap" id="name" ng-model="nameForEdit" type="text">
                                <div id="bottleCapacity">
                                    <label>السعة: </label>
                                    <input class="form-control mousetrap" ng-model="capacity" type="number" id="capacity"/>
                                </div>
                                <input ng-model="IDForEdit" type="hidden"/>
                            </div>
                            <div class="modal-footer" style="">
                                <button style="margin-right: 5px;" ng-click="updateName()" class ="btn btn-success form-control" type="button" data-dismiss="">تعديل</button>
                                <button class="btn btn-danger form-control" type="button" data-dismiss="modal" >إلغاء</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 tabcontent stockEssenceTable">
                <div class="table table-stripped text-center">
                    <table id="essenceTable" class ="table table-responsive table-striped text-center table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>اسم </th>
                                <th>الكمية</th>
                                <th>سعر التكلفة </th>
                                <th>سعر البيع </th>
                                <th>معلومات مورد</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>   
                </div>
            </div>
            <div class="col-xs-12 tabcontent stockBottleTable">
                <div class="table table-stripped text-center">
                    <table id="bottleTable" class ="table table-responsive table-striped text-center table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>اسم </th>
                                <th>الكمية</th>
                                <th>سعر التكلفة </th>
                                <th>سعر البيع </th>
                                <th>معلومات مورد</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 tabcontent stockItemTable">
                <div class="table table-stripped text-center">
                    <table id="accTable" class ="table table-responsive table-striped text-center table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>اسم </th>
                                <th>الكمية</th>
                                <th>سعر التكلفة </th>
                                <th>سعر البيع </th>
                                <th>تاريخ الانتهاء</th>
                                <th>معلومات مورد</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
